<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Add multiple circle elements for animation -->
    <div class="circle" style="top: 50%; left: 50%; width: 100px; height: 100px;"></div>
    <div class="circle" style="top: 20%; left: 80%; width: 150px; height: 150px;"></div>
    <div class="circle" style="top: 70%; left: 30%; width: 80px; height: 80px;"></div>
    <!-- Add more circles as needed -->
  </div>
  <h1>Leaderboard</h1>  
  <table id="people-list">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Section</th>
      </tr>
    </thead>
    <tbody id="people-list"></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
